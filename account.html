    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="emoji.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Sign Up</h1>
                <div>please Create New Account</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Name" required autofocus>
                </div>
                <div class="form-item">
                    <i class='bx bx-user' ></i>
                        <input type="text" placeholder="UserName" required autofocus>
                </div>
                <div class="form-item">
                    <i class='bx bxs-envelope'></i>
                        <input type="text" placeholder="Enter Email" required autofocus>
                </div>
                <div class="form-item">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Create new Password" required autofocus>
                </div>
                <div class="form-item">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Confrim Password" required autofocus>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="Checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                   
                </div>
                <button type="submit">Continue</button> 
            </form>
